<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(45deg, #2196F3, #F44336);
            font-family: "Roboto", sans-serif;
        }

        .container {
            text-align: center;
            color: #fff;
            margin: auto;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            background-color: #333;
            padding: 10px 0;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to File Share Portal</h1>
        <div class="button-container">
            <a href="send.html"><button class="button">Send</button></a>
            <a href="receiver.html"><button class="button">Receive</button></a>
        </div>
    </div>

    <div class="footer">
        Developer: P.S.Jayansiri | Email: pramodsithara9999@gmail.com
    </div>
</body>
</html>
